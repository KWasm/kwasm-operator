name: Run Tests
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Download Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Set up gotestfmt
      uses: gotesttools/gotestfmt-action@v2

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: |
        set -euo pipefail
        go test -json -v ./... 2>&1 | tee /tmp/gotest.log | gotestfmt
