name: Run Tests
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Download Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Setup Envtest
      run: |
        make envtest

    - name: Build
      run: go build -v ./...

    - name: Install Ginkgo
      run: |
        go install github.com/onsi/ginkgo/v2/ginkgo

    - name: Run tests
      run: |
        set -euo pipefail
        KUBEBUILDER_ASSETS=$(./bin/setup-envtest use -p path 1.24.2) go test -v  ./... -args -ginkgo.v
