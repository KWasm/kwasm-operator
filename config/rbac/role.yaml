---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - runtime.kwasm.sh
  resources:
  - shims
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - runtime.kwasm.sh
  resources:
  - shims/finalizers
  verbs:
  - update
- apiGroups:
  - runtime.kwasm.sh
  resources:
  - shims/status
  verbs:
  - get
  - patch
  - update
